<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #f3f4f6; /* light text color */
    }

    .dashboard-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: rgba(34, 40, 49, 0.65);
      backdrop-filter: blur(6px);
    }

    .topbar {
      background: rgba(20, 20, 30, 0.6);
      padding: 22px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 18px rgba(0,0,0,0.3);
      border-bottom: 1.5px solid rgba(255,255,255,0.1);
    }

    .brand h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .brand h1 i {
      color: #ffd700;
    }

    .nav-menu {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-menu a, .nav-menu summary {
      text-decoration: none;
      font-weight: 500;
      color: #f3f3f3;
      padding: 10px 16px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nav-menu a:hover, .nav-menu summary:hover {
      background: rgba(255,255,255,0.08);
      color: #ffd700;
    }

    .nav-menu .logout-btn {
      background: linear-gradient(90deg, #ee0979 0%, #ff6a00 100%);
      color: #fff !important;
      font-weight: 600;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .nav-menu .logout-btn:hover {
      background: linear-gradient(90deg, #c31432 0%, #240b36 100%);
      transform: scale(1.05);
    }

    summary::after {
      content: "▼";
      font-size: 10px;
      margin-left: 5px;
    }
    details[open] summary::after {
      content: "▲";
    }

    .dropdown-content {
      position: absolute;
      top: 40px;
      background: rgba(255,255,255,0.95);
      color: #222;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      z-index: 100;
      display: flex;
      flex-direction: column;
    }

    .dropdown-content a {
      padding: 10px 20px;
      color: #222;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    .dropdown-content a:hover {
      background-color: #e0f7fa;
    }

    .main-content {
      flex: 1;
      padding: 44px 6vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ffffff;
    }

    .main-content h2 {
      font-size: 2rem;
      margin-bottom: 32px;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }

    .panel-container {
      display: flex;
      flex-wrap: wrap;
      gap: 36px;
      justify-content: center;
      width: 100%;
      max-width: 1100px;
    }

    .panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      width: 260px;
      height: 240px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .panel i {
      font-size: 2.5rem;
      color: #ffd700;
      margin-bottom: 18px;
    }

    .panel h3 {
      font-size: 1.3rem;
      color: #fdfdfd;
      margin-bottom: 16px;
    }

    .panel .btn {
      background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

    .panel .btn:hover {
      background: linear-gradient(90deg, #c33764 0%, #1d2671 100%);
      color: #fff;
    }

    @media (max-width: 768px) {
      .panel {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="topbar">
      <div class="brand">
        <i class="fa fa-cubes"></i>
        <h1>Admin Dashboard</h1>
      </div>
      <div class="nav-menu">
        <details>
          <summary><i class="fa fa-shipping-fast"></i> Manage Shipment</summary>
          <div class="dropdown-content">
            <a href="/create-shipment"><i class="fa fa-plus"></i> Create Shipment</a>
            <a href="/edit-shipment"><i class="fa fa-edit"></i> Edit Shipment</a>
          </div>
        </details>
        <a href="/user_management"><i class="fa fa-users"></i> Users</a>
        <a href="/device-data"><i class="fa fa-microchip"></i> Device Data</a>
        <a class="logout-btn" href="/logout"><i class="fa fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>

    <div class="main-content">
      <h2>Welcome, Admin</h2>
      <div class="panel-container">
        <div class="panel">
          <i class="fa fa-shipping-fast"></i>
          <h3>Manage Shipment</h3>
          <a href="/edit-shipment" class="btn">Go to Shipments</a>
        </div>
        <div class="panel">
          <i class="fa fa-users"></i>
          <h3>User Management</h3>
          <a href="/user_management" class="btn">Manage Users</a>
        </div>
        <div class="panel">
          <i class="fa fa-microchip"></i>
          <h3>Device Data</h3>
          <a href="/device-data" class="btn">View Device Data</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

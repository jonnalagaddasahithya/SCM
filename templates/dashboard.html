<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    .dashboard-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    .topbar {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      padding: 22px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 18px rgba(0, 0, 0, 0.08);
      border-bottom: 1.5px solid rgba(39, 174, 96, 0.1);
    }

    .brand h1 {
      font-size: 2.1rem;
      font-weight: 700;
      color: #00acc1;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-menu {
      display: flex;
      align-items: center;
      gap: 22px;
      flex-wrap: wrap;
    }

    .nav-menu a {
      text-decoration: none;
      font-weight: 500;
      color: #f1f1f1;
      padding: 9px 16px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 7px;
    }

    .nav-menu a:hover {
      background: rgba(0, 172, 193, 0.15);
      color: #00e5ff;
    }

    .logout-btn {
      background: linear-gradient(90deg, #00acc1 0%, #26c6da 100%);
      color: #fff !important;
      font-weight: 600;
      border: none;
      transition: background 0.2s, transform 0.2s;
    }

    .logout-btn:hover {
      background: linear-gradient(90deg, #00838f 0%, #00acc1 100%);
      transform: translateY(-2px) scale(1.03);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: row;
      width: 100%;
    }

    .left-half, .right-half {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .left-half {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .right-half {
      background: rgba(0, 0, 0, 0.5);
      color: #ffffff;
    }

    .main-content h2 {
      font-size: 2rem;
      margin-bottom: 32px;
      color: #ffffff;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 172, 193, 0.5);
    }

    .panel-container {
      display: flex;
      flex-wrap: wrap;
      gap: 36px;
      justify-content: center;
      width: 100%;
      max-width: 1100px;
    }

    .panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      width: 260px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 26px 18px;
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
    }

    .panel:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 14px 38px rgba(0, 172, 193, 0.15);
    }

    .panel i {
      font-size: 2.4rem;
      color: #26c6da;
      margin-bottom: 18px;
      background: rgba(0, 172, 193, 0.12);
      border-radius: 50%;
      padding: 18px;
    }

    .panel h3 {
      font-size: 1.25rem;
      margin-bottom: 18px;
      color: #e0f7fa;
      font-weight: 600;
    }

    .panel .btn {
      padding: 11px 28px;
      background: linear-gradient(90deg, #00acc1 0%, #26c6da 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      text-decoration: none;
      margin-top: 8px;
      box-shadow: 0 4px 16px rgba(0, 172, 193, 0.25);
    }

    .panel .btn:hover {
      background: linear-gradient(90deg, #00838f 0%, #00acc1 100%);
      transform: translateY(-2px) scale(1.03);
    }

    @media (max-width: 900px) {
      .main-content {
        padding: 32px 2vw;
      }

      .panel-container {
        gap: 24px;
      }

      .panel {
        width: 92vw;
        max-width: 330px;
      }
    }

    @media (max-width: 600px) {
      .topbar {
        flex-direction: column;
        gap: 14px;
        padding: 16px 4vw;
      }

      .main-content {
        padding: 18px 2vw;
      }

      .panel {
        width: 96vw;
        max-width: 360px;
        height: 170px;
        padding: 18px 8px;
      }

      .brand h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Top Navigation Bar -->
    <header class="topbar">
      <div class="brand">
        <h1>SCMxpertLite</h1>
      </div>
    </header>

    <!-- Main Content Divided into Two Halves -->
    <main class="main-content">
      <!-- Left Half -->
      <div class="left-half">
        <h2>Hello, Welcome to SCMxpertLite</h2>
        <div class="panel-container">
          <div class="panel">
            <i class="fa fa-truck"></i>
            <h3>Create a New Shipment</h3>
            <button class="btn" onclick="window.location.href='/create-shipment'">Create Shipment</button>
          </div>
          <div class="panel">
            <i class="fa fa-user"></i>
            <h3>Get Your Account Details</h3>
            <button class="btn" onclick="window.location.href='/account'">View Account</button>
          </div>
        </div>
      </div>

      <!-- Right Half -->
      <div class="right-half">
        <h2>Navigation</h2>
        <div class="nav-menu">
          <a href="/create-shipment"><i class="fa fa-plus"></i> New Shipment</a>
          <a href="/account"><i class="fa fa-user"></i> My Account</a>
          <a class="logout-btn" href="/logout"><i class="fa fa-sign-out-alt"></i> Log out</a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>

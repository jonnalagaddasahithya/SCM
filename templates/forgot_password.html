<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SCMxpert</title>
    <!-- Link to your static CSS file -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Tailwind CSS CDN for basic styling (if you're using it) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.25rem; /* mb-5 */
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem; /* mb-2 */
            font-weight: 600; /* font-semibold */
            color: #374151; /* text-gray-700 */
        }
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem; /* px-4 py-3 */
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            box-sizing: border-box;
            font-size: 1rem;
            color: #4b5563; /* text-gray-700 */
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem 1.5rem; /* px-6 py-3 */
            background-color: #4f46e5; /* indigo-600 */
            color: #ffffff;
            border: none;
            border-radius: 0.5rem; /* rounded-lg */
            font-size: 1.125rem; /* text-lg */
            font-weight: 700; /* font-bold */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* indigo-700 */
        }
        .link {
            color: #4f46e5; /* indigo-600 */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .link:hover {
            color: #4338ca; /* indigo-700 */
        }
        .flash-message {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
            padding: 0.75rem 1.25rem; /* px-5 py-3 */
            border-radius: 0.5rem; /* rounded-lg */
            margin-bottom: 1rem; /* mb-4 */
            font-size: 0.875rem; /* text-sm */
            text-align: center;
        }
        .error-message {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
            padding: 0.75rem 1.25rem; /* px-5 py-3 */
            border-radius: 0.5rem; /* rounded-lg */
            margin-bottom: 1rem; /* mb-4 */
            font-size: 0.875rem; /* text-sm */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6">Login to SCMxpert</h2>

        {% if flash %}
            <div class="flash-message">{{ flash }}</div>
        {% endif %}

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <!-- The form action should point to the POST login route -->
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Email address</label>
                <!-- Name attribute MUST be 'username' for OAuth2PasswordRequestForm -->
                <input type="email" id="username" name="username" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <!-- Name attribute MUST be 'password' for OAuth2PasswordRequestForm -->
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <!-- reCAPTCHA integration (if enabled) -->
                {% if site_key %}
                    <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
                    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
                {% endif %}
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>

        <p class="mt-6 text-sm text-gray-600">
            Don't have an account? <a href="/signup" class="link">Sign up here</a>
        </p>
        <p class="mt-2 text-sm text-gray-600">
            <a href="/forgot-password" class="link">Forgot Password?</a>
        </p>
    </div>
</body>
</html>

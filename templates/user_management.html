<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management | SCMXpertLite</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2196f3;
      --primary-dark: #0d47a1;
      --primary-light: #e3f2fd;
      --secondary: #42a5f5;
      --accent: #29b6f6;
      --light: #ffffff;
      --dark: #212121;
      --gray: #757575;
      --light-gray: #e0e0e0;
      --border-radius: 10px;
      --transition: all 0.3s ease;
      --shadow: 0 6px 16px rgba(33, 150, 243, 0.15);
      --shadow-hover: 0 8px 20px rgba(33, 150, 243, 0.25);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f0f8ff;
      min-height: 100vh;
      line-height: 1.6;
      color: var(--dark);
    }

    .topbar {
      background: var(--light);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      border-bottom: 1px solid var(--light-gray);
      padding: 18px 0;
    }

    .brand h1 {
      color: var(--primary);
      font-size: 1.7rem;
      font-weight: 800;
      letter-spacing: -0.2px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand i {
      color: var(--primary);
      background: var(--primary-light);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-menu {
      display: flex;
      gap: 12px;
      flex-wrap: nowrap;
      align-items: center;
    }

    .nav-menu a {
      text-decoration: none;
      font-weight: 500;
      color: var(--dark);
      transition: var(--transition);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 30px;
      background: var(--light);
      border: 1px solid var(--light-gray);
      box-shadow: 0 2px 6px rgba(33, 150, 243, 0.08);
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .nav-menu a:hover {
      background: var(--primary-light);
      color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(33, 150, 243, 0.12);
    }

    .logout-btn {
      background: var(--primary);
      color: var(--light) !important;
      font-weight: 600;
      border: none;
      transition: var(--transition);
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
      font-size: 0.95rem;
      white-space: nowrap;
      min-width: 120px;
      text-align: center;
    }

    .logout-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(33, 150, 243, 0.4);
    }

    .user-management-wrapper {
      background: var(--light);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--light-gray);
      padding: 30px;
      margin: 30px 0;
    }

    .page-header {
      text-align: left;
      color: var(--dark);
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .page-header i {
      color: var(--primary);
      background: var(--primary-light);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-box {
      position: relative;
      margin-bottom: 25px;
      max-width: 350px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      border: 2px solid var(--light-gray);
      border-radius: 30px;
      font-size: 1rem;
      transition: var(--transition);
      background: var(--light);
      color: var(--dark);
      box-shadow: 0 3px 8px rgba(33, 150, 243, 0.05);
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
    }

    .search-box i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 1.1rem;
    }

    table {
      background: var(--light);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(33, 150, 243, 0.08);
      border: 1px solid var(--light-gray);
      width: 100%;
    }

    th {
      background: var(--primary);
      color: var(--light);
      font-weight: 600;
      padding: 16px 20px;
      text-align: left;
      font-size: 0.95rem;
    }

    td {
      padding: 16px 20px;
      border-bottom: 1px solid var(--light-gray);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background: var(--primary-light);
    }

    .role-cell {
      text-transform: capitalize;
      font-weight: 500;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 12px;
    }

    .action-buttons a {
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
      border: none;
      cursor: pointer;
      padding: 10px 18px;
      border-radius: 8px;
      color: var(--light);
      font-size: 0.9rem;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .edit-btn {
      background: var(--primary);
      min-width: 90px;
      justify-content: center;
    }

    .admin-btn {
      background: #4caf50;
      min-width: 120px;
      justify-content: center;
    }

    .delete-btn {
      background: #f44336;
      min-width: 100px;
      justify-content: center;
    }

    .edit-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(33, 150, 243, 0.25);
    }

    .admin-btn:hover {
      background: #388e3c;
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(76, 175, 80, 0.25);
    }

    .delete-btn:hover {
      background: #d32f2f;
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(244, 67, 54, 0.25);
    }
    
    @media (max-width: 768px) {
      .action-buttons {
        flex-direction: column;
        gap: 10px !important;
        align-items: flex-start;
      }
      
      .action-buttons a {
        width: auto;
        justify-content: center;
      }
      
      .nav-menu {
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .nav-menu a {
        margin: 5px;
      }
      
      .page-header {
        font-size: 1.5rem;
      }
      
      .brand h1 {
        font-size: 1.4rem;
      }
      
      th, td {
        padding: 14px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="topbar py-3">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="brand">
            <h1><i class="fa fa-users-cog"></i> SCMXpertLite</h1>
          </div>
        </div>
        <div class="col-md-6">
          <div class="nav-menu d-flex flex-column flex-md-row gap-3 justify-content-md-end align-items-md-center">
            <a href="/admin-dashboard" class="px-3 py-2 rounded"><i class="fa fa-home"></i> Home</a>
            <a href="/device-data" class="px-3 py-2 rounded"><i class="fa fa-microchip"></i> Device Data</a>
            <button class="logout-btn px-4 py-2 rounded" onclick="window.location.href='/logout'"><i class="fa fa-sign-out-alt"></i> Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <div class="user-management-wrapper p-4">
      <h2 class="page-header"><i class="fa fa-users"></i> User Management</h2>
      
      <div class="search-box">
        <i class="fa fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search users...">
      </div>
      
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th><i class="fa fa-user"></i> Full Name</th>
              <th><i class="fa fa-envelope"></i> Email</th>
              <th><i class="fa fa-user-tag"></i> Role</th>
              <th width="300">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td class="role-cell">{{ user.role }}</td>
              <td>
                <div class="action-buttons d-flex flex-wrap gap-2">
                  <a href="/edit-user/{{ user.email }}" class="edit-btn px-3 py-2 rounded"><i class="fa fa-edit"></i> Edit</a>
                  <a href="/assign-admin/{{ user.email }}" 
                     onclick="return confirm('Are you sure you want to make this user an admin?');" 
                     class="admin-btn px-3 py-2 rounded"><i class="fa fa-user-shield"></i> Make Admin</a>
                  <a href="/delete-user/{{ user.email }}" 
                     onclick="return confirm('Are you sure you want to delete this user?');" 
                     class="delete-btn px-3 py-2 rounded"><i class="fa fa-trash"></i> Delete</a>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Simple search functionality
    document.getElementById('searchInput').addEventListener('keyup', function() {
      const searchTerm = this.value.toLowerCase();
      const rows = document.querySelectorAll('tbody tr');
      
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(searchTerm) ? '' : 'none';
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCMXpertLite - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- reCAPTCHA API -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  
  <style>
    :root {
      --primary: #2196f3;
      --primary-dark: #0d47a1;
      --primary-light: #e3f2fd;
      --secondary: #42a5f5;
      --accent: #29b6f6;
      --light: #ffffff;
      --dark: #212121;
      --gray: #757575;
      --light-gray: #e0e0e0;
      --border-radius: 12px;
      --transition: all 0.3s ease;
      --shadow: 0 10px 25px rgba(33, 150, 243, 0.2);
      --shadow-hover: 0 15px 30px rgba(33, 150, 243, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      line-height: 1.5;
    }
    
    .auth-wrapper {
      width: 100%;
      max-width: 400px;
    }
    
    .logo-header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo-header h1 {
      color: var(--primary);
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: -0.3px;
    }
    
    .logo-header p {
      color: var(--gray);
      font-size: 1rem;
      margin-top: 8px;
      font-weight: 300;
    }
    
    .auth-card {
      background: var(--light);
      border-radius: var(--border-radius);
      padding: 35px 30px;
      box-shadow: var(--shadow);
      border: 1px solid var(--light-gray);
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }
    
    .auth-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }
    
    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .auth-header h2 {
      font-size: 1.8rem;
      color: var(--dark);
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }
    
    .auth-header p {
      color: var(--gray);
      font-size: 0.95rem;
      font-weight: 300;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
      font-size: 0.95rem;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 1rem;
      transition: var(--transition);
    }
    
    .form-control {
      width: 100%;
      padding: 14px 14px 14px 40px;
      border: 2px solid var(--light-gray);
      border-radius: 10px;
      font-size: 1rem;
      transition: var(--transition);
      background: var(--light);
      color: var(--dark);
      box-shadow: 0 3px 10px rgba(33, 150, 243, 0.05);
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
    }
    
    .form-control:focus + i {
      color: var(--primary);
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      text-decoration: none;
      letter-spacing: 0.3px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 7px 20px rgba(33, 150, 243, 0.3);
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(33, 150, 243, 0.4);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 20px;
    }
    
    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      font-size: 0.95rem;
    }
    
    .auth-footer a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .flash {
      background: var(--primary-light);
      color: var(--primary-dark);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 500;
      border-left: 4px solid var(--primary);
      box-shadow: 0 3px 10px rgba(33, 150, 243, 0.1);
      font-size: 0.95rem;
    }
    
    #error-message {
      color: #d32f2f;
      font-size: 0.9rem;
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
      padding: 12px;
      background: rgba(211, 47, 47, 0.1);
      border-radius: 8px;
    }
    
    /* reCAPTCHA styling */
    .g-recaptcha {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .auth-card {
        padding: 30px 25px;
        border-radius: 10px;
      }
      
      .auth-header h2 {
        font-size: 1.6rem;
      }
      
      .logo-header h1 {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 576px) {
      .auth-card {
        padding: 25px 20px;
      }
      
      .form-control {
        padding: 12px 12px 12px 35px;
        font-size: 0.95rem;
      }
      
      .btn {
        padding: 12px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="auth-wrapper">
    <div class="logo-header">
      <h1>SCMXpertLite</h1>
      <p>Supply Chain Management Solution</p>
    </div>
      
    <div class="auth-card">
      <div class="auth-header">
        <h2>Welcome Back</h2>
        <p>Sign in to your account</p>
      </div>

      {% if flash %}
        <div class="flash">{{ flash }}</div>
      {% endif %}
      
      {% if error %}
        <div class="flash" style="background-color: #ffebee; color: #c62828; border-left-color: #f44336;">
          <i class="fa fa-exclamation-circle"></i> {{ error }}
        </div>
      {% endif %}

      <form method="POST" id="loginForm">
        <div class="form-group">
          <label for="username">Email Address</label>
          <div class="input-wrapper">
            <i class="fa fa-envelope"></i>
            <input type="email" id="username" name="username" class="form-control" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fa fa-lock"></i>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>
        </div>

        <!-- reCAPTCHA widget -->
        <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
        
        <!-- Hidden input for reCAPTCHA response -->
        <input type="hidden" name="recaptcha_response" id="recaptcha_response">
        
        <button type="submit" class="btn btn-primary">Sign In</button>
        
        <!-- Google SSO Button -->
        <div class="text-center mt-3">
          <p class="mb-2">Or sign in with:</p>
          <a href="/login/google" class="btn btn-outline-dark d-inline-flex align-items-center justify-content-center" style="text-transform: none;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo" width="20" height="20" class="me-2" onerror="this.style.display='none'">
            <span>Sign in with Google</span>
          </a>
        </div>
      </form>

      <div class="auth-footer">
        <a href="/forgot-password">Forgot your password?</a>
        <div style="margin-top: 15px;">
          <a href="{{ url_for('signup') }}">Don't have an account? Sign up</a>
        </div>
      </div>
    </div>
  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle form submission with reCAPTCHA
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      // Check if reCAPTCHA is completed
      var recaptchaResponse = grecaptcha.getResponse();
      
      // If reCAPTCHA is not completed, show an error
      if (recaptchaResponse.length === 0) {
        event.preventDefault();
        alert('Please complete the reCAPTCHA verification');
        return;
      }
      
      // Set the reCAPTCHA response in the hidden input field
      document.getElementById('recaptcha_response').value = recaptchaResponse;
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Admin Access</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1976d2;
            --primary-dark: #1565c0;
            --primary-light: #bbdefb;
            --secondary: #42a5f5;
            --accent: #29b6f6;
            --light: #ffffff;
            --dark: #212121;
            --gray: #757575;
            --light-gray: #e0e0e0;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --shadow: 0 8px 20px rgba(25, 118, 210, 0.15);
            --shadow-hover: 0 12px 25px rgba(25, 118, 210, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .request-container {
            width: 100%;
            max-width: 500px;
            background: var(--light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            transition: var(--transition);
        }

        .request-container:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header i {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--light);
            color: var(--dark);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--light);
            box-shadow: 0 7px 20px rgba(25, 118, 210, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(25, 118, 210, 0.4);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark);
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: var(--gray);
            color: var(--light);
        }

        .flash {
            background: var(--primary-light);
            color: var(--primary-dark);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-weight: 500;
            border-left: 4px solid var(--primary);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        @media (max-width: 768px) {
            .request-container {
                padding: 30px 20px;
            }
            
            .header {
                font-size: 1.5rem;
            }
            
            .header i {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="request-container">
        <h2 class="header">
            <i class="fas fa-user-shield"></i>
            <span>Request Admin Access</span>
        </h2>
        
        {% if flash %}
            <div class="flash">{{ flash }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" readonly>
            </div>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}" readonly>
            </div>
            
            <div class="form-group">
                <label for="reason">Reason for Requesting Admin Access <span class="text-muted">(Optional)</span></label>
                <textarea id="reason" name="reason" class="form-control" placeholder="Please explain why you need admin privileges..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Submit Request
            </button>
            
            <a href="/account" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Account
            </a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

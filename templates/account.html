<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background: rgba(39, 3, 3, 0.19);
            backdrop-filter: blur(7px);
            padding: 30px 24px 24px 24px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.09);
        }
        h2 {
            color: #000000;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .info-item {
            margin: 18px 0;
            font-size: 17px;
            color: #222;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .label {
            font-weight: bold;
            color: #000000;
            width: 180px;
            display: inline-block;
        }
        .back-btn {
            display: inline-block;
            margin-top: 28px;
            padding: 12px 26px;
            background: linear-gradient(90deg, #66ce91 0%, #081015 100%);
            color: rgb(10, 1, 1);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 4px 16px rgba(39,174,96,0.13);
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #1e8449 0%, #2980b9 100%);
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fa fa-user"></i> User Account</h2>
        <div class="info-item"><span class="label"><i class="fa fa-user"></i> Full Name:</span> {{ user.name }}</div>
        <div class="info-item"><span class="label"><i class="fa fa-envelope"></i> Email:</span> {{ user.email }}</div>
        <div class="info-item"><span class="label"><i class="fa fa-calendar"></i> Account Created on(Date/Time):</span> {{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</div>
        <a href="/dashboard" class="back-btn"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
    </div>
</body>
</html>

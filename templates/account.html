<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1976d2;
            --primary-dark: #1565c0;
            --primary-light: #bbdefb;
            --secondary: #42a5f5;
            --accent: #29b6f6;
            --light: #ffffff;
            --dark: #212121;
            --gray: #757575;
            --light-gray: #e0e0e0;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --shadow: 0 8px 20px rgba(25, 118, 210, 0.15);
            --shadow-hover: 0 12px 24px rgba(25, 118, 210, 0.25);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .account-container {
            max-width: 800px;
            margin: 30px auto;
            background: var(--light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .header {
            color: var(--primary);
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-light);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header i {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
        }

        .info-card {
            background-color: var(--primary-light);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .info-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .info-label {
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-value {
            font-size: 1.1rem;
            color: var(--dark);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--light);
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        @media (max-width: 768px) {
            .account-container {
                margin: 15px;
                padding: 20px;
            }
            
            .header {
                font-size: 1.5rem;
            }
            
            .header i {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="account-container">
        <h2 class="header">
            <i class="fas fa-user"></i>
            <span>User Account</span>
        </h2>
        
        <div class="info-card">
            <div class="info-label">
                <i class="fas fa-user"></i>
                <span>Full Name</span>
            </div>
            <div class="info-value">{{ user.name }}</div>
        </div>
        
        <div class="info-card">
            <div class="info-label">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </div>
            <div class="info-value">{{ user.email }}</div>
        </div>
        
        <div class="info-card">
            <div class="info-label">
                <i class="fas fa-calendar"></i>
                <span>Account Created</span>
            </div>
            <div class="info-value">{{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</div>
        </div>
        
        <!-- Show Request Admin Access button only for non-admin users -->
        {% if user.role != 'admin' %}
        <div class="info-card">
            <div class="info-label">
                <i class="fas fa-shield-alt"></i>
                <span>Admin Access</span>
            </div>
            <div class="info-value">
                <a href="/request-admin" class="btn btn-primary">
                    <i class="fas fa-user-shield"></i> Request Admin Access
                </a>
            </div>
        </div>
        {% endif %}

        <div class="mt-4">
            <a href="/dashboard" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCMlite - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2196f3;
      --primary-dark: #0d47a1;
      --primary-light: #e3f2fd;
      --secondary: #42a5f5;
      --accent: #29b6f6;
      --light: #ffffff;
      --dark: #212121;
      --gray: #757575;
      --light-gray: #e0e0e0;
      --border-radius: 12px;
      --transition: all 0.3s ease;
      --shadow: 0 10px 25px rgba(33, 150, 243, 0.2);
      --shadow-hover: 0 15px 30px rgba(33, 150, 243, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      line-height: 1.5;
    }
    
    .auth-wrapper {
      width: 100%;
      max-width: 400px;
    }
    
    .logo-header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo-header h1 {
      color: var(--primary);
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: -0.3px;
    }
    
    .logo-header p {
      color: var(--gray);
      font-size: 1rem;
      margin-top: 8px;
      font-weight: 300;
    }
    
    .auth-card {
      background: var(--light);
      border-radius: var(--border-radius);
      padding: 35px 30px;
      box-shadow: var(--shadow);
      border: 1px solid var(--light-gray);
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }
    
    .auth-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }
    
    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .auth-header h2 {
      font-size: 1.8rem;
      color: var(--dark);
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }
    
    .auth-header p {
      color: var(--gray);
      font-size: 0.95rem;
      font-weight: 300;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
      font-size: 0.95rem;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 1rem;
      transition: var(--transition);
    }
    
    .form-control {
      width: 100%;
      padding: 14px 14px 14px 40px;
      border: 2px solid var(--light-gray);
      border-radius: 10px;
      font-size: 1rem;
      transition: var(--transition);
      background: var(--light);
      color: var(--dark);
      box-shadow: 0 3px 10px rgba(33, 150, 243, 0.05);
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
    }
    
    .form-control:focus + i {
      color: var(--primary);
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      text-decoration: none;
      letter-spacing: 0.3px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 7px 20px rgba(33, 150, 243, 0.3);
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(33, 150, 243, 0.4);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 20px;
    }
    
    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      font-size: 0.95rem;
    }
    
    .auth-footer a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .flash {
      background: var(--primary-light);
      color: var(--primary-dark);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 500;
      border-left: 4px solid var(--primary);
      box-shadow: 0 3px 10px rgba(33, 150, 243, 0.1);
      font-size: 0.95rem;
    }
    
    .terms-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: var(--gray);
    }
    
    .terms-text a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .terms-text a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .auth-card {
        padding: 30px 25px;
        border-radius: 10px;
      }
      
      .auth-header h2 {
        font-size: 1.6rem;
      }
      
      .logo-header h1 {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 576px) {
      .auth-card {
        padding: 25px 20px;
      }
      
      .form-control {
        padding: 12px 12px 12px 35px;
        font-size: 0.95rem;
      }
      
      .btn {
        padding: 12px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="logo-header">
      <h1>SCMXpertLite</h1>
      <p>Supply Chain Management Solution</p>
    </div>
      
    <div class="auth-card">
      <div class="auth-header">
        <h2>Create Account</h2>
        <p>Sign up for a new account</p>
      </div>

      {% if flash %}
        <div class="flash">{{ flash }}</div>
      {% endif %}

      <form method="POST">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <div class="input-wrapper">
            <i class="fa fa-user"></i>
            <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fa fa-lock"></i>
            <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required minlength="8">
          </div>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <div class="input-wrapper">
            <i class="fa fa-lock"></i>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
        <div class="terms-text">
          By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>
      </form>

      <div class="auth-footer">
        <a href="{{ url_for('login') }}">Already have an account? Sign in</a>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

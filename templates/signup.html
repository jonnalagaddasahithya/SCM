<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCMlite - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #fcefee 0%, #e6f0ff 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      display: flex;
      max-width: 850px;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      animation: fadeIn 0.8s ease-in-out;
    }

    .left-panel, .right-panel {
      flex: 1;
      padding: 48px 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left-panel {
      background: url('/static/pastel-side.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      color: #fff;
    }

    .left-panel::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(45, 75, 85, 0.4);
      z-index: 0;
    }

    .left-panel > * {
      position: relative;
      z-index: 1;
    }

    .left-panel h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      font-weight: 600;
      color: #fff;
    }

    .left-panel p {
      color: #f3f3f3;
      margin-bottom: 24px;
      text-align: center;
    }

    .alt-button {
      background: linear-gradient(90deg, #a18cd1, #fbc2eb);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(161, 140, 209, 0.3);
      transition: all 0.2s ease-in-out;
    }

    .alt-button:hover {
      background: linear-gradient(90deg, #8f6ed5, #f8a4e4);
      transform: translateY(-2px) scale(1.03);
    }

    .right-panel h2 {
      font-size: 2.3rem;
      color: #444;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .right-panel h3 {
      font-size: 1.2rem;
      color: #a18cd1;
      margin-bottom: 20px;
      font-weight: 500;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 360px;
    }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-group i {
      position: absolute;
      left: 12px;
      color: #a18cd1;
      font-size: 1rem;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 12px 12px 12px 38px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      background: #ffffffd0;
      font-size: 15px;
      transition: border 0.2s;
    }

    .input-group input:focus, .input-group select:focus {
      border-color: #a18cd1;
      outline: none;
    }

    label {
      font-size: 0.95rem;
      color: #444;
      font-weight: 500;
    }

    button[type="submit"] {
      padding: 12px;
      background: linear-gradient(90deg, #a18cd1, #fbc2eb);
      color: #fff;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(161, 140, 209, 0.2);
      transition: all 0.2s ease-in-out;
    }

    button[type="submit"]:hover {
      background: linear-gradient(90deg, #8f6ed5, #f8a4e4);
      transform: translateY(-2px) scale(1.03);
    }

    .flash {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 14px;
      text-align: center;
    }

    small {
      color: #666;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 900px) {
      .signup-container {
        flex-direction: column;
        max-width: 96vw;
      }

      .left-panel, .right-panel {
        padding: 32px 10vw;
      }
    }

    @media (max-width: 600px) {
      .left-panel, .right-panel {
        padding: 24px 5vw;
      }

      .right-panel h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <h3>Already have an account?</h3>
      <p>Login to access your dashboard.</p>
      <a href="{{ url_for('login') }}"><button type="button" class="alt-button">LOGIN</button></a>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <h2>Welcome to SCMXPertLite</h2>
      <h3>Create Account</h3>
      {% if flash %}
        <div class="flash">{{ flash }}</div>
      {% endif %}

      <form method="POST">
        <label for="fullname">Full Name</label>
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
        </div>

        <label for="email">Email Address</label>
        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>

        <label for="password">Password</label>
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Password" required minlength="8">
        </div>

        <label for="confirm_password">Confirm Password</label>
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        </div>

        <label for="role">Select Role</label>
        <div class="input-group">
          <i class="fa fa-user-tag"></i>
          <select id="role" name="role" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit">SIGN UP</button>
        <small>I have read and accept the Privacy Policy & Conditions of use</small>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCMXpertLite - Verify 2FA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Deep cool blue tones */
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e8f0fe; /* Light text for dark background */
    }

    .verify-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      padding: 40px 30px 32px 30px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 380px;
      width: 100%;
      text-align: center;
    }

    .verify-container h2 {
      color: #76c7ff;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .verify-container p {
      color: #a8ffcb;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .flash {
      background: linear-gradient(90deg, #f12711 0%, #f5af19 100%);
      color: #fff;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 14px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      letter-spacing: 0.5px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 12px 16px;
      border: 1.5px solid #444;
      border-radius: 8px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: border 0.2s;
      text-align: center;
      letter-spacing: 4px;
      font-weight: 600;
    }

    input[type="text"]:focus {
      border-color: #76c7ff;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #00c9ff 0%, #92fe9d 100%);
      color: #002f4b;
      border: none;
      border-radius: 8px;
      font-size: 1.08rem;
      font-weight: 600;
      padding: 12px 0;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      margin-top: 8px;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(90deg, #0f9b8e 0%, #00d2ff 100%);
      transform: translateY(-2px) scale(1.03);
    }

    @media (max-width: 500px) {
      .verify-container {
        padding: 22px 5vw;
      }
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <h2><i class="fa fa-shield-alt"></i> 2-Factor Authentication</h2>
    <p>Enter the 6-digit code from your authenticator app.</p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="text" name="token" maxlength="6" pattern="\d{6}" placeholder="Enter 2FA code" required autocomplete="one-time-code">
      <button type="submit"><i class="fa fa-check"></i> VERIFY</button>
    </form>
  </div>
</body>
</html>

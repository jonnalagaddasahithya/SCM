<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Shipment</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2196f3;
      --primary-dark: #0d47a1;
      --primary-light: #e3f2fd;
      --secondary: #42a5f5;
      --accent: #29b6f6;
      --light: #ffffff;
      --dark: #212121;
      --gray: #757575;
      --light-gray: #e0e0e0;
      --border-radius: 10px;
      --transition: all 0.3s ease;
      --shadow: 0 6px 16px rgba(33, 150, 243, 0.15);
      --shadow-hover: 0 8px 20px rgba(33, 150, 243, 0.25);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f0f8ff;
      min-height: 100vh;
      line-height: 1.6;
      color: var(--dark);
    }

    .topbar {
      background: var(--light);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      border-bottom: 1px solid var(--light-gray);
      padding: 18px 0;
    }

    .brand h1 {
      color: var(--primary);
      font-size: 1.7rem;
      font-weight: 800;
      letter-spacing: -0.2px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand i {
      color: var(--primary);
      background: var(--primary-light);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-menu {
      display: flex;
      gap: 12px;
      flex-wrap: nowrap;
      align-items: center;
    }

    .nav-menu a {
      text-decoration: none;
      font-weight: 500;
      color: var(--dark);
      transition: var(--transition);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 30px;
      background: var(--light);
      border: 1px solid var(--light-gray);
      box-shadow: 0 2px 6px rgba(33, 150, 243, 0.08);
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .nav-menu a:hover {
      background: var(--primary-light);
      color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(33, 150, 243, 0.12);
    }

    .logout-btn {
      background: var(--primary);
      color: var(--light) !important;
      font-weight: 600;
      border: none;
      transition: var(--transition);
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
      font-size: 0.95rem;
      white-space: nowrap;
      min-width: 120px;
      text-align: center;
    }

    .logout-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(33, 150, 243, 0.4);
    }

    .create-shipment-wrapper {
      background: var(--light);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--light-gray);
      padding: 30px;
      margin: 30px 0;
    }

    .page-header {
      text-align: left;
      color: var(--dark);
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .page-header i {
      color: var(--primary);
      background: var(--primary-light);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flash-message {
      background: var(--primary-light);
      color: var(--primary-dark);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 500;
      border-left: 4px solid var(--primary);
      box-shadow: 0 3px 10px rgba(33, 150, 243, 0.1);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 0.95rem;
    }

    .form-control, .form-select, .form-control-textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--light-gray);
      border-radius: 8px;
      font-size: 0.95rem;
      transition: var(--transition);
      background: var(--light);
      color: var(--dark);
      box-shadow: 0 2px 6px rgba(33, 150, 243, 0.05);
    }

    .form-control:focus, .form-select:focus, .form-control-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
    }

    .form-control-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-row {
      margin-bottom: 20px;
    }

    .form-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn {
      display: block;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      min-width: 180px;
      justify-content: center;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
    }

    .btn-secondary {
      background: #f44336;
      color: white;
      min-width: 180px;
      justify-content: center;
    }

    .btn-secondary:hover {
      background: #d32f2f;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
    }
    
    @media (max-width: 768px) {
      .form-buttons {
        flex-direction: column;
        gap: 15px;
      }
      
      .btn {
        width: 100%;
      }
      
      .nav-menu {
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .nav-menu a {
        margin: 5px;
      }
      
      .page-header {
        font-size: 1.5rem;
      }
      
      .brand h1 {
        font-size: 1.4rem;
      }
      
      .form-control, .form-select, .form-control-textarea {
        padding: 10px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="topbar py-3">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="brand">
            <h1><i class="fa fa-truck"></i> SCMXpertLite</h1>
          </div>
        </div>
        <div class="col-md-6">
          <div class="nav-menu d-flex flex-column flex-md-row gap-3 justify-content-md-end align-items-md-center">
            {% if role == "admin" %}
              <a href="/admin-dashboard" class="px-3 py-2 rounded"><i class="fa fa-home"></i> Home</a>
            {% else %}
              <a href="/dashboard" class="px-3 py-2 rounded"><i class="fa fa-home"></i> Home</a>
            {% endif %}
            <button class="logout-btn px-4 py-2 rounded" onclick="window.location.href='/logout'">
              <i class="fa fa-sign-out-alt"></i> Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Shipment Form Section -->
  <div class="container my-5">
    <div class="create-shipment-wrapper p-4">
      <h2 class="page-header"><i class="fa fa-plus-circle"></i> Create New Shipment</h2>
      {% if flash %}
        <div class="flash-message">
          {{ flash }}
        </div>
      {% endif %}

      <form action="/create-shipment" method="post">
        <div class="form-row">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="shipment_id" class="form-label"><i class="fa fa-barcode"></i> Shipment Number</label>
              <input type="text" id="shipment_id" name="shipment_id" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="po_number" class="form-label"><i class="fa fa-file-invoice"></i> PO Number</label>
              <input type="text" id="po_number" name="po_number" class="form-control" required>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="route_details" class="form-label"><i class="fa fa-route"></i> Route Details</label>
              <select id="route_details" name="route_details" class="form-select" required>
                <option value="">Select Route</option>
                <option value="Chennai - Mumbai">Delhi - Mumbai</option>
                <option value="Hyderabad - Bangalore">Hyderabad - Bangalore</option>
                <option value="Chennai - Pune">Chennai - Pune</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="device" class="form-label"><i class="fa fa-hashtag"></i> Device</label>
              <input type="text" id="device" name="device" class="form-control" required>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="ndc_number" class="form-label"><i class="fa fa-hashtag"></i> NDC Number</label>
              <input type="text" id="ndc_number" name="ndc_number" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="serial_number" class="form-label"><i class="fa fa-box-open"></i> Serial Number</label>
              <input type="text" id="serial_number" name="serial_number" class="form-control" required>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="container_number" class="form-label"><i class="fa fa-box"></i> Container Number</label>
              <input type="text" id="container_number" name="container_number" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="goods_type" class="form-label"><i class="fa fa-tags"></i> Goods Type</label>
              <select id="goods_type" name="goods_type" class="form-select" required>
                <option value="Pharma">Pharma</option>
                <option value="Food">Food</option>
                <option value="Electronics">Electronics</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="expected_delivery_date" class="form-label"><i class="fa fa-calendar-alt"></i> Expected Delivery Date</label>
              <input type="date" id="expected_delivery_date" name="expected_delivery_date" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="delivery_number" class="form-label"><i class="fa fa-truck"></i> Delivery Number</label>
              <input type="text" id="delivery_number" name="delivery_number" class="form-control" required>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="batch_id" class="form-label"><i class="fa fa-barcode"></i> Batch ID</label>
              <input type="text" id="batch_id" name="batch_id" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="origin" class="form-label"><i class="fa fa-map-marker-alt"></i> Origin</label>
              <input type="text" id="origin" name="origin" class="form-control" required>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="destination" class="form-label"><i class="fa fa-location-arrow"></i> Destination</label>
              <input type="text" id="destination" name="destination" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="status" class="form-label"><i class="fa fa-info-circle"></i> Status</label>
              <select id="status" name="status" class="form-select" required>
                <option value="">Select Status</option>
                <option value="Created">Created</option>
                <option value="In Transit">In Transit</option>
                <option value="Delivered">Delivered</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="mb-3">
            <label for="shipment_description" class="form-label"><i class="fa fa-align-left"></i> Shipment Description</label>
            <textarea id="shipment_description" name="shipment_description" class="form-control" required></textarea>
          </div>
        </div>
        
        <div class="form-buttons">
          <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Create Shipment</button>
          <button type="reset" class="btn btn-secondary"><i class="fa fa-eraser"></i> Clear Details</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

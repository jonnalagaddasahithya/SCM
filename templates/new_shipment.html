<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Shipment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Body and container with glassmorphic gradient background */
    body {
  font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
  margin: 0;
  min-height: 100vh;
  background-color: #000000; /* Black background */
  background-image: url('static/OIP(10).jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 20px;
}


    .dashboard-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 100%;
      max-width: 900px;
      padding: 40px 36px;
      color: #222;
    }

    /* Top Navigation Bar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 36px;
    }

    .brand img {
      height: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(39,174,96,0.2);
    }

    .nav-menu {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .nav-menu a, .logout-btn {
      color: #1c1c1c;
      font-weight: 600;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
      background: rgba(255,255,255,0.3);
      box-shadow: 0 4px 10px rgba(39,174,96,0.15);
    }

    .nav-menu a:hover, .logout-btn:hover {
      background: linear-gradient(90deg, #27ae60, #36b1f4);
      color: #fff;
      box-shadow: 0 6px 20px rgba(39,174,96,0.4);
      transform: translateY(-2px);
    }

    /* Main content */
    .content h2 {
  font-size: 2.4rem;
  font-weight: 700;
  color: #d4e1e1; /* Changed from #0d3c4a to a darker teal */
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 12px;
  text-shadow: 0 2px 3px rgba(238, 231, 231, 0.4);
}

.form-note {
  font-size: 1.1rem;
  color: #eded82; /* Dark green */
  margin-bottom: 28px;
  font-weight: 700;
}


    form.shipment-form {
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      background: rgb(235, 232, 235);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 32px 28px;
      box-shadow: 0 8px 40px rgba(31, 38, 135, 0.25);
    }

    .form-grid > div {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
  font-weight: 700;
  color: #17060a; /* Changed to dark navy */
  margin-bottom: 6px;
  font-size: 1.05rem;
  display: flex;
  align-items: center;
  gap: 8px;
}


    input[type="text"],
select,
textarea,
input[type="date"] {
  padding: 14px 16px;
  border-radius: 14px;
  border: 1.5px solid #a5d6a7;
  font-size: 1rem;
  background: #ffffff; /* White fields */
  color: #1b4332;
  font-weight: 600;
  box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
  transition: border-color 0.3s ease;
}


input[type="text"]:focus,
select:focus,
textarea:focus,
input[type="date"]:focus {
  border-color: #27ae60;
  outline: none;
  box-shadow: 0 0 8px #27ae60aa;
  background: #ffffff; /* Keep white on focus */
}


    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .form-actions {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin-top: 28px;
    }

    button.btn-primary,
    button.btn-danger {
      padding: 14px 36px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(9, 0, 11, 0.25);
      transition: background 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    button.btn-primary {
      background: linear-gradient(90deg, #eef2f0, #36b1f4);
      color: rgb(224, 204, 204);
    }

    button.btn-primary:hover {
      background: linear-gradient(90deg, #1e8449, #2980b9);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(39,174,96,0.4);
    }

    button.btn-danger {
      background: linear-gradient(90deg, #e74c3c, #f39c12);
      color: rgb(23, 1, 1);
      box-shadow: 0 6px 20px rgba(231,76,60,0.25);
    }

    button.btn-danger:hover {
      background: linear-gradient(90deg, #d6e1c4, #eceae8);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(135, 206, 236, 0.4);
    }

    /* Responsive */
    @media (max-width: 900px) {
      form.shipment-form {
        flex-direction: column;
      }
      .form-grid > div {
        min-width: 100%;
      }
      .form-actions {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Top Navigation Bar -->
    <header class="topbar">
      <div class="brand">
        <img src="/static/logo.jpg" alt="Logo" />
      </div>
      <nav class="nav-menu">
        <a href="/dashboard"><i class="fa fa-home"></i> Dashboard</a>
        <a href="/account"><i class="fa fa-user"></i> My Account</a>
        <a href="/shipments"><i class="fa fa-box"></i> My Shipment</a>
        <a href="/new-shipment" class="active"><i class="fa fa-plus"></i> New Shipment</a>
        <a href="/device-data"><i class="fa fa-microchip"></i> Device Data</a>
        <a class="logout-btn" href="/logout"><i class="fa fa-sign-out-alt"></i> Log out</a>
      </nav>
    </header>

    <main class="content">
      <h2><i class="fa fa-plus-circle"></i> Create New Shipment</h2>
      <p class="form-note">Please fill all the details.</p>
      <form method="POST" action="/new-shipment" class="shipment-form">
        <div class="form-grid">
          <div>
            <label><i class="fa fa-barcode"></i> Shipment Number*</label>
            <input type="text" name="shipment_number" required />
            <label><i class="fa fa-route"></i> Route Details*</label>
            <select name="route" required>
              <option>Select Route</option>
              <option>Route A</option>
              <option>Route B</option>
            </select>
            <label><i class="fa fa-microchip"></i> Device*</label>
            <select name="device" required>
              <option>Select Device</option>
              <option>Device A</option>
              <option>Device B</option>
            </select>
            <label><i class="fa fa-file-invoice"></i> PO Number*</label>
            <input type="text" name="po_number" required />
            <label><i class="fa fa-hashtag"></i> NDC Number*</label>
            <input type="text" name="ndc_number" required />
            <label><i class="fa fa-box-open"></i> Serial Number of Goods*</label>
            <input type="text" name="serial_goods" required />
          </div>
          <div>
            <label><i class="fa fa-box"></i> Container Number*</label>
            <input type="text" name="container_number" required />
            <label><i class="fa fa-tags"></i> Goods Type*</label>
            <select name="goods_type" required>
              <option>Select Goods</option>
              <option>Electronics</option>
              <option>Pharma</option>
            </select>
            <label><i class="fa fa-calendar-alt"></i> Expected Delivery Date*</label>
            <input type="date" name="delivery_date" required />
            <label><i class="fa fa-truck"></i> Delivery Number*</label>
            <input type="text" name="delivery_number" required />
            <label><i class="fa fa-barcode"></i> Batch ID*</label>
            <input type="text" name="batch_id" required />
            <label><i class="fa fa-align-left"></i> Shipment Description*</label>
            <textarea name="description" required></textarea>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-primary"><i class="fa fa-check"></i> CREATE SHIPMENT</button>
          <button type="reset" class="btn-danger"><i class="fa fa-eraser"></i> CLEAR DETAILS</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
